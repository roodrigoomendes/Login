<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b9193a8d15.js" crossorigin="anonymous"></script>
    
</head>
<body class="centralizar ">
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div>
                <input class="" type="text" name="username" id="username" placeholder="Enter Your Username">
            </div>
            <div>
                <input class="" type="password" name="password" id="password" placeholder="Enter Your Password">
            </div>
            <input class="btn" type="submit" value="Continue">
        </form>
        <div class="footer">
            <span>Or Connect With Social Media</span>
            <div class="">
                <div class="div-twitter social">
                    <a href="#">
                        <i class="fab fa-twitter"></i>Sign in with Twitter
                    </a>
                </div>
                <div class="div-facebook social">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>Sign in with Facebook
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
